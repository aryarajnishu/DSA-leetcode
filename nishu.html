<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Example</title>
</head>
<body>
    <!-- Paste your SVG code here -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
        <!-- Enhanced gradient background -->
        <defs>
          <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#43cea2" />
            <stop offset="100%" stop-color="#185a9d" />
          </linearGradient>
          <linearGradient id="ai-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#ff9966" />
            <stop offset="100%" stop-color="#ff7e5f" />
          </linearGradient>
          <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="10" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
          </filter>
        </defs>
        
        <!-- Main background -->
        <rect width="1200" height="630" fill="url(#bg-gradient)" />
        
        <!-- Background subtle elements -->
        <circle cx="200" cy="200" r="100" fill="white" fill-opacity="0.05" />
        <path d="M0 320 Q 100 320, 150 320 T 250 220 T 350 320 T 450 420 T 550 320 T 650 220 T 750 320 T 850 420 T 950 320 T 1050 220 T 1150 320 T 1200 320" 
              stroke="white" stroke-width="4" fill="none" stroke-opacity="0.1" />
        
        <!-- Title Area with clearer text -->
        <rect x="250" y="80" width="700" height="120" rx="60" fill="rgba(255,255,255,0.1)" />
        <!-- Main title with enhanced contrast -->
        <text x="600" y="155" font-family="Arial, sans-serif" font-size="100" font-weight="bold" text-anchor="middle" fill="white" filter="url(#glow)">Wellness<tspan fill="url(#ai-gradient)">AI</tspan></text>
        
        <!-- Hashtag with better readability -->
        <text x="600" y="195" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">#TransformYourHealthJourney</text>
        
        <!-- Tagline with increased size and contrast -->
        <text x="600" y="250" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="white">Your AI companion for a healthier lifestyle</text>
        
        <!-- Quote with better contrast -->
        <rect x="250" y="270" width="700" height="50" rx="25" fill="rgba(255,255,255,0.15)" />
        <text x="600" y="303" font-family="Arial, sans-serif" font-style="italic" font-size="24" text-anchor="middle" fill="white">"The future of fitness is personalized, intelligent, and in your pocket."</text>
        
        <!-- Left side: Phone mockup with better visibility - MOVED UP -->
        <rect x="100" y="260" width="200" height="350" rx="20" stroke="white" stroke-width="6" fill="rgba(255,255,255,0.2)" />
        <rect x="110" y="280" width="180" height="310" rx="5" fill="rgba(0,0,0,0.1)" />
        <circle cx="200" cy="270" r="5" fill="white" />
        
        <!-- App interface with better contrast -->
        <text x="200" y="300" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">#WellnessAI</text>
        
        <!-- User profile -->
        <circle cx="140" cy="340" r="15" fill="white" />
        <rect x="165" y="335" width="80" height="10" rx="2" fill="white" />
        
        <!-- Progress chart with better visibility -->
        <rect x="120" y="370" width="160" height="80" rx="5" fill="rgba(255,255,255,0.3)" />
        <text x="200" y="390" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Weekly Progress</text>
        <path d="M130 420 L150 400 L170 410 L190 390 L210 400 L230 380" stroke="white" stroke-width="3" fill="none" />
        
        <!-- Today's Plan with better visibility -->
        <rect x="120" y="460" width="160" height="80" rx="5" fill="rgba(255,255,255,0.3)" />
        <text x="200" y="480" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Today's Plan</text>
        <circle cx="140" cy="500" r="5" fill="white" />
        <rect x="155" y="495" width="100" height="8" rx="2" fill="white" />
        <circle cx="140" cy="520" r="5" fill="white" />
        <rect x="155" y="515" width="100" height="8" rx="2" fill="white" />
        
        <!-- Feature boxes with improved readability -->
        <!-- Feature 1 -->
        <rect x="390" y="340" width="700" height="80" rx="10" fill="rgba(255,255,255,0.2)" />
        <circle cx="440" cy="380" r="25" fill="white" fill-opacity="0.3" />
        <text x="440" y="385" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">+</text>
        
        <text x="480" y="365" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="white">AI-Powered Diet Plans</text>
        <text x="480" y="395" font-family="Arial, sans-serif" font-size="18" fill="white">Nutrition recommendations based on your body type, goals & preferences #EatSmarter</text>
        
        <!-- Feature 2 -->
        <rect x="390" y="430" width="700" height="80" rx="10" fill="rgba(255,255,255,0.2)" />
        <circle cx="440" cy="470" r="25" fill="white" fill-opacity="0.3" />
        <text x="440" y="480" font-family="Arial, sans-serif" font-size="30" font-weight="bold" text-anchor="middle" fill="white">⟳</text>
        
        <text x="480" y="455" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="white">Adaptive Fitness Routines</text>
        <text x="480" y="485" font-family="Arial, sans-serif" font-size="18" fill="white">Workouts that evolve as you progress, optimized for your schedule & equipment #FitnessFuture</text>
        
        <!-- Feature 3 -->
        <rect x="390" y="520" width="700" height="80" rx="10" fill="rgba(255,255,255,0.2)" />
        <circle cx="440" cy="560" r="25" fill="white" fill-opacity="0.3" />
        <text x="440" y="570" font-family="Arial, sans-serif" font-size="30" font-weight="bold" text-anchor="middle" fill="white">▲</text>
        
        <text x="480" y="545" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="white">Holistic Health Analytics</text>
        <text x="480" y="575" font-family="Arial, sans-serif" font-size="18" fill="white">Track sleep, stress, nutrition & exercise with AI insights for complete wellness #HealthMetrics</text>
        
        <!-- Background screen for button -->
        <rect x="0" y="610" width="1200" height="80" fill="rgba(0,0,0,0.2)" />
        
        <!-- Bottom CTA with better visibility -->
        <rect x="350" y="615" width="500" height="70" rx="35" fill="white" />
        <rect x="355" y="620" width="490" height="60" rx="30" fill="url(#bg-gradient)" />
        <text x="600" y="660" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="white">DOWNLOAD NOW • #WellnessRevolution</text>
      </svg>
</body>
</html>
